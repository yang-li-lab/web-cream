<!doctype html>
<html>
<head>
	<title>WebRTC: Still photo capture demo</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	</script>
</head>
<body>
<div class="contentarea">
	
  <div class="camera" id="camera">
    <video id="video">Video stream not available.</video>
	<div class="album-select">
		<svg id="album-upload" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="none" viewBox="0 0 48 48"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 10a2 2 0 0 1 2-2h34a2 2 0 0 1 2 2v28a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V10Z" clip-rule="evenodd"></path><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M14.5 18a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z" clip-rule="evenodd"></path><path stroke="currentColor" stroke-linejoin="round" stroke-width="4" d="m15 24 5 4 6-7 17 13v4a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-4l10-10Z"></path></svg>
 		<input id="album" type="file" accept="image/*" cream="false"/>
	</div>
	<button id="startbutton">拍摄图片</button> 
	<div id="permission">
		<div>暂无使用摄像头权限，请重新点击，允许使用摄像头</div>
		<button id="permission-btn">重新申请</button>
		<button id="reload">重新加载该页面</button>
	</div>
  </div>
  </div>
 
 
   <button id="upload-img">打开相机</button>
  	<canvas id="canvas">
  </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box."> 
  </div>
  <div id="error"></div>
	
</div>
</body>
<script src="capture.js"></script>
</html>
